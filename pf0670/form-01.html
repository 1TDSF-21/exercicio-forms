<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form-01.css" type="text/css">
    <title>VIEW</title>
</head>

<body>
    <div id="container">
        <div>
            <form action="#" method="GET">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div>
                        <label for="idTxtNm">Nome:</label>
                        <input type="text" name="txtNm" id="idTxtNm" required>
                    </div>
                    <div>
                        <label for="idTxtEndereco">Endereço:</label>
                        <input type="text" name="txtEndereco" id="idTxtEndereco" required>
                    </div>
                    <div>
                        <label for="idTxtCidade">Cidade:</label>
                        <input type="text" name="txtCidade" id="idTxtCidade" required>
                    </div>
                    <div>
                        <label for="">Estado:</label>
                        <select name="selEstados" id="idSelEstados">
                            <option value="sp">São Paulo</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="sc">Sta Catarina</option>
                            <option value="0">Selecione uma opção.</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
